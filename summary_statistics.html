<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.8.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "layer": [{"mark": {"type": "area", "color": "orange", "opacity": 0.5}, "encoding": {"x": {"field": "Age", "type": "quantitative"}, "y": {"field": "density", "type": "quantitative"}}, "transform": [{"density": "Age", "as": ["Age", "density"]}]}, {"mark": {"type": "bar"}, "encoding": {"x": {"bin": {"maxbins": 20}, "field": "Age", "title": "Age", "type": "quantitative"}, "y": {"aggregate": "count", "type": "quantitative"}}, "title": "Histogram of Age"}], "data": {"name": "data-4f9f6301a6fdc63bb9ca55386887fb5e"}, "height": 300, "width": 400, "$schema": "https://vega.github.io/schema/vega-lite/v5.8.0.json", "datasets": {"data-4f9f6301a6fdc63bb9ca55386887fb5e": [{"Name": "John", "Age": 25, "City": "New York"}, {"Name": "Jane", "Age": 40, "City": "London"}, {"Name": "Mike", "Age": 72, "City": "Paris"}, {"Name": "Emily", "Age": 28, "City": "Sydney"}, {"Name": "Sarah", "Age": 33, "City": "Tokyo"}, {"Name": "David", "Age": 40, "City": "Berlin"}, {"Name": "Alice", "Age": 27, "City": "Rome"}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
